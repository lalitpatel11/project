<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="/css/global.css" type="text/css" rel="stylesheet">

  <title>Registration Page</title>
</head>

<body id="bg">
  
  <div class="container-fluid">
    <div class="row ">
      <div class="col-md-4 col-sm-8 col-xs-12"></div>
      <div class="col-md-4 col-sm-8 col-xs-12">
        <!-- form start-->
        <form class="form-container">
          <h1>Sign Up</h1>



          <div class="form-group">

            <form>
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">Enter your correct Email</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" placeholder="Enter Username" required>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" required>
          </div>
          <div class="form-group">

            <input type="password" class="form-control" placeholder="Confirm Password" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-success ">Submit</button>
          <button type="button" class="btn btn-dark ">Cancel</button>
          <a class="btn btn-primary" href="/login.html" role="button">Sign In</a>
          

        </form>
        <!--form end-->
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>

   
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
